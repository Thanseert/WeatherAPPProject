<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <style>
        .form-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f9f9f9;
        }
      
        .form-container {
          width: 300px;
          padding: 20px;
          background-color: #f9f9f9;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
      
        .form-container label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
          color: #333;
        }
      
        .form-container input[type="text"] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          box-sizing: border-box;
          outline: none;
        }
      
        .form-container button[type="submit"] {
          display: block;
          width: 100%;
          padding: 12px;
          margin-top: 15px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
      
        .form-container button[type="submit"]:hover {
          background-color: #45a049;
        }
      
        .form-image {
          flex: 1;
          text-align: center;
        }
      
        .form-image img {
          max-width: 100%;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          max-height: 500px; /* Adjust the height as needed */
        }
      </style>
      
      <div class="form-wrapper">
        <div class="form-container">
          <form action="/" method="post">
            <label for="cityinput">Enter City Name:</label>
            <input id="cityinput" name="cityname" type="text" placeholder="E.g., London, New York">
            <button type="submit">Get Weather</button>
          </form>
        </div>
        <div class="form-image">
          <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="Background Image">
        </div>
      </div>
      
</body>
</html>
